<mat-toolbar class="header-toobar">
  <button matIconButton class="header-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span>TCV</span>
  <span class="header-spacer"></span>
  <button matButton [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="signupAction()">Signup</button>
  <button mat-menu-item (click)="forgotPasswordAction()">forgot Password</button>
    <button mat-menu-item (click)="changePassword()">Change Password</button>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
