<mat-card>
    <h5>View Bill</h5>
    <!-- <button mat-flat-button color="primary" (click)="handleAddProduct()" class="float-right"> Add Product</button> -->
</mat-card>
<mat-card>
    <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email}}</td>
  </ng-container>
    <ng-container matColumnDef="contactNumber">
    <th mat-header-cell *matHeaderCellDef>Contact Number</th>
    <td mat-cell *matCellDef="let element">{{ element.contactNumber}}</td>
  </ng-container>
  <ng-container matColumnDef="paymentMethod">
    <th mat-header-cell *matHeaderCellDef>Payment Method</th>
    <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>
  </ng-container>
    <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element">{{element.total}}</td>
  </ng-container>
 
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" class="action-link">
    <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleViewAction(element)">view</button>
    <button mat-icon-button color="primary" matTooltip="Download" (click)="downloadReportAction(element)">download</button>
    <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">Delete</button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
