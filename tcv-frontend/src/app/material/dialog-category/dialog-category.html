<mat-toolbar color="primary">
<mat-toolbar-row fxLayout="row">
    <span class="title-center">{{dialogData.action}} Category</span>
</mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="categoryForm">
     
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="categoryForm.controls.name.touched && categoryForm.controls.name.invalid">
                    <span *ngIf="categoryForm.controls.name.errors.required">This is mandatory field</span>
                     <!-- <span *ngIf="categoryForm.controls.name.errors.invalid">This field is invalid</span> -->
                </mat-error>
            </mat-form-field>
        </div>
    </form>
    <div class="d-flex justify-content-between">
 <button mat-raised-button color="primary" (click)="handleSubmit()" [disabled]="!(categoryForm.valid && categoryForm.dirty)">{{ action }}</button>
 <button matButton="filled" mat-dialog-close>close</button>
 </div>
</mat-dialog-content>
